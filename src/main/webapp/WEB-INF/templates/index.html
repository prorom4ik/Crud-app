<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<table border="1">
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
    </tr>
    <tr th:each ="user : ${users}">
        <td th:utext="${user.firstName}">...</td>
        <td th:utext="${user.lastName}">...</td>
    </tr>
</table>
</body>
</html>
