<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<h1>User List</h1>
<a href="new">Add user</a>
<br/><br/>
<table>
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
    </tr>
    <tr th:each ="user : ${users}">
        <td th:utext="${user.id}">id</td>
        <td th:utext="${user.firstName}">name</td>
        <td th:utext="${user.lastName}">surname</td>
        <td th:utext="${user.age}">age</td>
        <td><a th:href="@{/{id}/edit(id=${user.getId()})}">Edit</a></td>
        <td><a th:href="@{/{id}/delete(id=${user.getId()})}">Delete</a></td>
    </tr>
</table>
</body>
</html>
